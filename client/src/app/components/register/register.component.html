<div class="alert alert-primary" role="alert">
  {{message}}
</div>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control"  aria-describedby="emailHelp" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="">Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña">
    </div>
    <div class="form-group">
        <label for="">Correo Electronico</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control"  aria-describedby="emailHelp" placeholder="Correo Electronico">
    </div>
    <div class="form-group">
        <label for=""> Usuario </label>
        <input type="text" [(ngModel)]="username" name="usurname" class="form-control" aria-describedby="emailHelp" placeholder="Nombre de Usuario">
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
