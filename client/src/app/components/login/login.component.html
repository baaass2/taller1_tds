<div class="alert alert-primary" role="alert">
    {{message}}
</div>
<form (submit)="onLoginSubmit()">
    <div class="form-group">
        <label for=""> Usuario </label>
        <input type="text" [(ngModel)]="username" name="usurname" class="form-control" aria-describedby="emailHelp" placeholder="Nombre de Usuario">
    </div>
    <div class="form-group">
        <label for="">Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña">
      </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>
